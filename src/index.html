<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Close button</title>
    <style>
        .dialog{
            border-radius: 5px;
            border: none;
            background-color: rgba(209, 209, 209, 0.8);
        }

        .dialog::backdrop {
            background-color: rgba(209, 209, 209, 1);
        }
    </style>
</head>
<body>
<dialog class="dialog">
    <button class="close">ЗАКРЫТЬ</button>
</dialog>
<button class="show">ОТКРЫТЬ</button>
</body>
</html>
